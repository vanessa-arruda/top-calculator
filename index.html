    <title>Calculator</title>

<body>
    <div>
        <header>
            <h1 class="text-color">Calculator</h1>
        </header>
        <span>
            <button id="toggle-btn">Toggle color</button>
        </span>
        <main>
            <section>
                <div class="display-container">
                    <p class="display" id="display-content"></p>
                </div>
            </section>
            <div class="container first-row">
                <button class="btns first" id="clear">AC</button>
                <button class="btns first" id="plus-minus">+/-</button>
                <button class="btns first" id="percentage">%</button>
                <button class="operator" id="division">/</button>
            </div>
            <div class="container second-row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="container third-row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="container forth-row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="sum">+</button>
            </div>
            <div class="container fifth-row">
                <div class="zero-container">
                    <button class="number special" id="zero">0</button>
                </div>
                <div class="special-container">
                    <button class="number decimal" id="decimal">.</button>
                    <button class="result" id="result">=</button>
                </div>
            </div>
        </main>
