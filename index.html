<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <title>Calculator</title>
</head>
<body>
    <div>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <section>
                <div class="display-container">
                    <p>0123</p>
                </div>
            </section>
            <div class="container first-row">
                <div class="btns first">AC</div>
                <div class="btns first">+/-</div>
                <div class="btns first">%</div>
                <div class="operator first">/</div>
            </div>
            <div class="container second-row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">*</div>
            </div>
            <div class="container third-row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">-</div>
            </div>
            <div class="container forth-row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
            </div>
            <div class="container fifth-row">
                <div class="zero-container">
                    <div class="number special">0</div>
                </div>
                <div class="special-container">
                    <div class="number">.</div>
                    <div class="result">=</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by Vanessa Arruda</p>
            <div>
                <p>Follow me:</p>
                <a  href="https://linkedin.com/in/arrudavanessa" target="_blank"><img alt="LinkedIn logo" src="/assets/linkedin.svg"/></a>
                <a href="https://github.com/vanessa-arruda" target="_blank"><img alt="gitHub logo" src="/assets/github.svg"/></a>
                <a href="https://vanessarruda.com" target="_blank"><img alt="website logo" src="/assets/site.svg"/></a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
